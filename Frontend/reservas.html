<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - RentACar</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Mis Reservas</h1>
        <!-- Aquí puedes agregar botones u otros elementos de navegación -->
    </header>
    <main>
        <section id="current-reservations">
            <h2>Reservas Actuales</h2>
            <ul id="reservation-list">
                <!-- Aquí se mostrarán las reservas actuales -->
            </ul>
        </section>
        <section id="new-reservation">
            <h2>Nueva Reserva</h2>
            <!-- Formulario de búsqueda de automóviles disponibles -->
            <form id="search-form">
                <!-- Campos de búsqueda (tipo, transmisión, combustible, etc.) -->
                <!-- Botón para realizar la búsqueda -->
                <button type="submit">Buscar</button>
            </form>
            <!-- Resultados de la búsqueda -->
            <ul id="search-results">
                <!-- Aquí se mostrarán los resultados de la búsqueda -->
            </ul>
        </section>
    </main>

    <script src="/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
